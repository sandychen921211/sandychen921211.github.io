<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WAITING DETECTOR - LOADING</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Fjalla+One&family=Jersey+10&family=Manrope:wght@200..800&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&family=Parisienne&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&family=Workbench&family=Yarndings+12&family=Zen+Maru+Gothic&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/loading.css" />
  </head>

  <body>
    <div id="viewport">
      <div class="stage" id="loadingApp">
        <!--  最底下：bg jpg -->
        <img
          class="bg_frame"
          src="./assets/img/loading_frame.png"
          alt="bg_frame"
        />
        <img class="bg" src="./assets/img/loading_bg.gif" alt="bg" />
        <!-- 背景外框 -->

        <!-- 四角 PNG -->
        <img class="corner-icon" src="./assets/img/corner_icon.png" alt="" />

        <!-- logo -->
        <div class="loading-logo">
          <img src="./assets/img/loading_logo.png" />
        </div>

        <!-- 外框裝飾 -->
        <div class="decoration-frame">
          <img class="decoration-left" src="./assets/img/decoration_left.png" />
          <img
            class="decoration-right"
            src="./assets/img/decoration_right.png"
          />
        </div>

        <!-- 沙漏元素 -->
        <img class="hourglass" src="./assets/img/hourglass.png" />
        <!-- 文字 -->
        <img class="loading-text" src="./assets/img/loading_text.png" />
        <!-- 3) 中央藍色框：預留 GIF -->
        <div class="gif-slot">
          <!-- 你可改成 <img> 或 <video>，這裡先用 img -->

          <img src="./assets/img/replace.png" alt="gif" />
        </div>
      </div>
    </div>

    <script src="./js/loading.js"></script>
  </body>
</html>
