<!doctype html>
<html lang="zh-Hant">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SCAN TO VIEW REPORT</title>

    <link rel="stylesheet" href="./css/qrcode.css" />
  </head>

  <body>
    <div id="viewport">
      <div class="stage">
        <div class="card">
          <div class="qrArea">
            <div class="qrcode" id="qrcode"></div>

            <!-- 中間 logo（可留可拿掉；擋太大會影響掃描） -->
            <div class="qrLogo" aria-hidden="true">
              <img src="./assets/img/qrcode_logo.png" />
            </div>
          </div>

          <div class="cardFooter">
            <div class="chev left">▶▶▶</div>

            <div class="caption">
              <div class="captionZh">快速掃描下載</div>
              <div class="captionEn">QUICK SCAN TO DOWNLOAD</div>
            </div>

            <div class="chev right">◀◀◀</div>
          </div>
        </div>
      </div>
    </div>

    <!-- QRCode library（一定要在 js 前） -->
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <script src="./js/qrcode.js"></script>
  </body>
</html>
